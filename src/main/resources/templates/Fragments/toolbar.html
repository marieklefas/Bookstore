<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="toolbar">

    <div class="top-bar py-1 px-3 border-bottom d-flex justify-content-between align-items-center small text-muted" style="background-color: #FFEFD7;">
        <div>
            <a th:href="@{/location}" class="me-3 text-decoration-none text-muted">Москва</a>
            <a th:href="@{/stores}" class="me-3 text-decoration-none text-muted">Магазины</a>
            <a th:href="@{/deliveryAndPaymentInfo}" class="me-3 text-decoration-none text-muted">Доставка и оплата</a>
        </div>
        <div class="d-flex gap-3">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/managing}" class="text-decoration-none text-muted">Управление магазином</a>
            </div>
            <div>
                <a th:href="@{/aboutAuthor}" class="text-decoration-none text-muted">Об авторе</a>
            </div>
        </div>
    </div>

    <nav class="main-bar sticky-top shadow-sm py-2 px-3 border-bottom" style="background-color: #FFEFD7;">
        <div class="container-fluid d-flex align-items-center">

            <a class="navbar-brand d-flex align-items-center" href="/">
                <img th:src="@{/images/logo.png}" alt="Логотип" class="me-2" style="height: 80px;">
                <span class="fw-bold fs-5 text-dark">J'aime lire</span>
            </a>

            <a th:href="@{/catalog}" class="btn btn-link text-dark me-3">Каталог</a>

            <form th:action="@{/search}" method="get" class="flex-grow-1 me-3">
                <div class="input-group">
                    <input type="text"
                           name="q"
                           th:value="${searchQuery != null} ? ${searchQuery} : ''"
                           class="form-control"
                           style="background-color: #FFEFD7;"
                           placeholder="Поиск книг и авторов..."
                           list="searchResults">
                    <datalist id="searchResults">
                        <option th:each="result : ${searchResults}"
                                th:value="${result}"></option>
                    </datalist>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>


            <div class="d-flex align-items-center text-center" style="gap: 1rem;">
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="text-decoration-none text-dark">
                        <i class="fa-regular fa-user" style="color: #ff6600;"></i><br>
                        <span class="small">Вход</span>
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/profile}" class="text-decoration-none text-dark">
                        <i class="fa-regular fa-user" style="color: #ff6600;"></i><br>
                        <span class="small" th:text="${firstName}">Профиль</span>
                    </a>
                </div>


                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="text-decoration-none text-dark">
                        <i class="fas fa-box fa-lg"></i><br>
                        <span class="small">Заказы</span>
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/profile/orders}" class="text-decoration-none text-dark">
                        <i class="fas fa-box fa-lg"></i><br>
                        <span class="small">Заказы</span>
                    </a>
                </div>


                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="text-decoration-none text-dark">
                        <i class="fas fa-heart fa-lg"></i><br>
                        <span class="small">Избранное</span>
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/profile/favorites}" class="text-decoration-none text-dark">
                        <i class="fas fa-heart fa-lg"></i><br>
                        <span class="small">Избранное</span>
                    </a>
                </div>


                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="text-decoration-none text-dark">
                        <i class="fas fa-shopping-cart fa-lg"></i><br>
                        <span class="small">Корзина</span>
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/cart}" class="text-decoration-none text-dark">
                        <i class="fas fa-shopping-cart fa-lg"></i><br>
                        <span class="small">Корзина</span>
                    </a>
                </div>
            </div>

        </div>
    </nav>
    <hr th:fragment="toolbar" class="my-0">
</div>
</body>
</html>
