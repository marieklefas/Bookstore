<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Управление библиотекой</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="/css/toolbar.css" rel="stylesheet">
  <style>
    .action-card {
      transition: transform 0.2s;
      border-radius: 0.375rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      background-color: #FFF4E2;
      height: 100%;
      padding: 1.5rem;
    }
    .action-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .action-icon {
      font-size: 1.5rem;
      margin-right: 1rem;
    }
    .action-title {
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #4C1C04;
      border-bottom: 1px solid #E7C39C;
      padding-bottom: 10px;
    }
  </style>
</head>
<body style="background-color: #FFF4E2;">
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div th:with="baseUrl='/managing'" class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="section-title">Управление книжным магазином</h1>
  </div>

  <div class="row mb-4">
    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addauthor'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-user-edit action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление авторами</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addgenre'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-tags action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление жанрами</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addlanguage'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-language action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление языками</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addtag'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-tag action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление тегами</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addpublisher'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-print action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление издательствами</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addpromocode'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-percent action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление промокодами</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addbook'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-book action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Добавить книгу</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/allbooks'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <img src="/images/books.png" class="action-icon" style="max-width: 24px; max-height: 24px;">
            <h5 class="action-title">Управление книгами</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/manageorders'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-cart-shopping action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление заказами</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/addemployee'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fa-regular fa-address-card action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Добавить сотрудника</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/manageusers'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-user-gear action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Управление пользователями</h5>
          </div>
        </div>
      </a>
    </div>

    <div class="col-md-3 mb-3">
      <a th:href="@{${baseUrl + '/statistics'}}" style="text-decoration: none; color: inherit;">
        <div class="action-card">
          <div class="d-flex align-items-center">
            <i class="fas fa-chart-line action-icon" style="color: #4C1C04"></i>
            <h5 class="action-title">Посмотреть статистику</h5>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>
</body>
</html>
