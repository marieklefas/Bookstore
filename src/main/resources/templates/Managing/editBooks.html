<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="container my-4">
    <h1>Список книг</h1>
    <div class="row row-cols-1 g-4">
        <div class="col" th:each="book : ${books}">
            <div class="d-flex border rounded p-2">
                <img th:src="@{${book.coverImg}}" class="img-thumbnail me-3" style="max-width: 200px; max-height: 200px; object-fit: contain;" />
                <div>
                    <h5 th:text="${book.title}"></h5>
                    <p><b>Авторы:</b> <span th:each="a : ${book.authors}" th:text="${a.name + ', '}" /></p>
                    <p><b>Жанры:</b> <span th:each="g : ${book.genres}" th:text="${g.name + ', '}" /></p>
                    <p><b>Язык:</b> <span th:text="${book.language.name}" /></p>
                    <p><b>Страниц:</b> <span th:text="${book.pageNumber}" /></p>
                    <p><b>Обложка:</b> <span th:text="${book.coverType}" /></p>
                    <p><b>Возрастное ограничение:</b> <span th:text="${book.ageLimit}" /></p>
                    <p><b>Теги:</b> <span th:each="t : ${book.tags}" th:text="${t.name + ', '}" /></p>
                    <p><b>Год:</b> <span th:text="${book.publishingYear}" /></p>
                    <p><b>Издательство:</b> <span th:text="${book.publisher.name}" /></p>
                    <p><b>В наличии:</b> <span th:text="${book.availableAmount}" /></p>
                    <p><b>Цена:</b> <span th:text="${book.price}" /> руб.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
