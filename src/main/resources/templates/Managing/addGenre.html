<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #4C1C04;
            border-bottom: 1px solid #E7C39C;
            padding-bottom: 10px;
        }

        .list {
            color: #4C1C04;
            max-height: 500px;
            overflow-y: auto;
        }
        .item:hover {
            background-color: #FFE4BA;
            cursor: pointer;
        }
        .card-header {
            background-color: #FFE4BA;
            color: #4C1C04
        }
        .form-control {
            background-color: #FFF4E2;
            color: #4C1C04;
            border: 1px solid #E7C39C
        }
        .add-btn {
            background-color: #FFF4E2;
            border: 1px solid #E7C39C;
            color: #4C1C04;
            transition: background-color 0.2s ease;
        }
        .add-btn:hover {
            background-color: #E7C39C;
        }
        .back-btn {
            border: 1px solid #FFEFD7 !important;
            color: #797876 !important;
        }
        .back-btn:hover {
            background-color: #D5CDC5 !important;
        }

        /* Стилизация скроллбара */
        .list::-webkit-scrollbar {
            width: 8px;
            background-color: #FFF4E2;
        }

        .list::-webkit-scrollbar-thumb {
            background-color: #FFE4BA;
            border-radius: 4px;
        }

        .list::-webkit-scrollbar-thumb:hover {
            background-color: #4C1C04;
        }

        .list::-webkit-scrollbar-track {
            background-color: #FFF4E2;
            border-radius: 4px;
        }
        .item.border-bottom {
            border-bottom-color: #E7C39C !important;
        }
        .form-label {
            color: #4C1C04;
        }
    </style>
</head>
<body style="background-color: #FFF4E2;">
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="container mt-4">
    <div class="mb-4">
        <a th:href="@{/managing}" class="btn back-btn">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0 section-title">Управление жанрами</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm" style="background-color: #FFF4E2;">
                <div class="card-header">
                    <h5 class="mb-0">Список жанров</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="search"
                               placeholder="Поиск жанров..." oninput="filter()">
                    </div>
                    <div class="list" id="elementList">
                        <div th:each="element : ${repository.findAll()}"
                             class="item p-2 border-bottom">
                            <span th:text="${element.name}"></span>
                        </div>
                        <div th:if="${repository.count() == 0}" class="text-muted">
                            Нет добавленных жанров
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card border-0 shadow-sm" style="background-color: #FFF4E2;">
                <div class="card-header">
                    <h5 class="mb-0">Добавить нового жанра</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/managing/addgenre}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Название жанра</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <button type="submit" class="btn add-btn">
                            <i class="fas fa-plus"></i> Добавить
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function filter() {
        const searchTerm = document.getElementById('search').value.toLowerCase();
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
            const itemName = item.textContent.toLowerCase();
            if (itemName.includes(searchTerm)) {
                item.style.display = 'block';
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>
</body>
</html>
