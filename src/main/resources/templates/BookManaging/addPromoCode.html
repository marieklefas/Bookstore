<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add language</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{toolbar :: toolbar}"></div>

<div class="container mt-4">
    <h2>Добавить промокод</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/managingbooks/addpromocode}" method="post">
        <div class="mb-3">
            <label class="form-label">Наименование промокода</label>
            <input type="text" class="form-control" name="name" th:value="${title}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Тип промокода</label>
            <select name="type" class="form-select" required>
                <option value="" disabled selected hidden th:if="${type == null}">Выберите тип промокода</option>
                <option value="Фиксированное значение" th:selected="${type == 'Фиксированное значение'}">Фиксированное значение (в рублях)</option>
                <option value="Процентное значение" th:selected="${type == 'Процентное значение'}">Процентное значение (в процентах)</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Значение</label>
            <input type="number" class="form-control" name="value" th:value="${value}" required>
            <small class="form-text text-muted">Для процентов — от 1 до 100, для фиксированной суммы — любое положительное число</small>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата начала действия</label>
            <input type="date" class="form-control" name="startDate" th:value="${startDate}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Дата окончания действия</label>
            <input type="date" class="form-control" name="endDate" th:value="${endDate}" required>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
