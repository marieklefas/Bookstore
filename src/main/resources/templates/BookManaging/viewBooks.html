<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>View books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="~{toolbar :: toolbar}"></div>

    <div class="container mt-4">
        <h2 class="mb-4">Список книг</h2>

        <div th:if="${#lists.isEmpty(books)}">
            <p>Нет доступных книг.</p>
        </div>

        <div th:each="book : ${books}" class="card mb-4">
            <div class="row g-0">
                <div class="col-md-3 d-flex align-items-center justify-content-center">
                    <img th:src="'data:image/jpeg;base64,' + ${book.coverImgBase64}" class="img-fluid rounded-start" alt="Обложка книги" style="max-height: 200px;">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}">Название книги</h5>
                        <p class="card-text" th:text="${book.description}">Описание книги</p>

                        <p class="mb-1"><strong>Авторы:</strong>
                            <span th:each="author : ${book.authors}" th:text="${author.name}" th:append=", "></span>
                        </p>
                        <p class="mb-1"><strong>Жанры:</strong>
                            <span th:each="genre : ${book.genres}" th:text="${genre.name}" th:append=", "></span>
                        </p>
                        <p class="mb-1"><strong>Теги:</strong>
                            <span th:each="tag : ${book.tags}" th:text="${tag.name}" th:append=", "></span>
                        </p>
                        <p class="mb-1"><strong>Язык:</strong> <span th:text="${book.language.name}">Русский</span></p>
                        <p class="mb-1"><strong>Издательство:</strong> <span th:text="${book.publisher.name}">Издательство</span></p>
                        <p class="mb-1"><strong>Год издания:</strong> <span th:text="${book.publishingYear}">2023</span></p>
                        <p class="mb-1"><strong>Количество страниц:</strong> <span th:text="${book.pageNumber}">300</span></p>
                        <p class="mb-1"><strong>Тип обложки:</strong> <span th:text="${book.coverType == T(your.package.CoverType).HARDCOVER ? 'Твёрдый переплёт' : 'Мягкий переплёт'}">Тип</span></p>
                        <p class="mb-1"><strong>Возрастное ограничение:</strong> <span th:text="${book.ageLimit}">18+</span></p>
                        <p class="mb-1"><strong>В наличии:</strong> <span th:text="${book.availableAmount}">5</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
