<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add genre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div th:insert="~{toolbar :: toolbar}"></div>

  <h1>Добавить книгу</h1>
  <form method="post" th:action="@{/addbook}" enctype="multipart/form-data">

    <!-- Название -->
    <div class="mb-3">
      <label class="form-label">Название</label>
      <input type="text" class="form-control" name="title" required>
    </div>

    <!-- Описание -->
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea class="form-control" name="description" required></textarea>
    </div>

    <!-- Обложка -->
    <div class="mb-3">
      <label class="form-label">Обложка</label>
      <input type="file" class="form-control" name="coverFile" required>
    </div>

    <!-- Авторы -->
    <div class="mb-3">
      <label class="form-label">Авторы</label>
      <select name="authorIds" multiple class="form-select" size="5" required>
        <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
      </select>
      <a th:href="@{/authors/add}" class="btn btn-link p-0 mt-1">Добавить нового автора</a>
    </div>

    <!-- Жанры -->
    <div class="mb-3">
      <label class="form-label">Жанры</label>
      <select name="genreIds" multiple class="form-select" size="5" required>
        <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
      </select>
      <a th:href="@{/genres/add}" class="btn btn-link p-0 mt-1">Добавить жанр</a>
    </div>

    <!-- Язык -->
    <div class="mb-3">
      <label class="form-label">Язык</label>
      <select name="languageId" class="form-select" required>
        <option th:each="lang : ${languages}" th:value="${lang.id}" th:text="${lang.name}"></option>
      </select>
      <a th:href="@{/languages/add}" class="btn btn-link p-0 mt-1">Добавить язык</a>
    </div>

    <!-- Страниц -->
    <div class="mb-3">
      <label class="form-label">Количество страниц</label>
      <input type="number" class="form-control" name="pageNumber" required>
    </div>

    <!-- Обложка тип -->
    <div class="mb-3">
      <label class="form-label">Тип обложки</label>
      <select name="coverType" class="form-select" required>
        <option value="SOFT">Мягкая</option>
        <option value="HARD">Твердая</option>
      </select>
    </div>

    <!-- Возраст -->
    <div class="mb-3">
      <label class="form-label">Возрастное ограничение</label>
      <input type="text" class="form-control" name="ageLimit" placeholder="например, 18+" required>
    </div>

    <!-- Теги -->
    <div class="mb-3">
      <label class="form-label">Теги</label>
      <select name="tagIds" multiple class="form-select" size="5" required>
        <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"></option>
      </select>
      <a th:href="@{/tags/add}" class="btn btn-link p-0 mt-1">Добавить тег</a>
    </div>

    <!-- Год -->
    <div class="mb-3">
      <label class="form-label">Год издания</label>
      <input type="number" class="form-control" name="publishingYear" required>
    </div>

    <!-- Издательство -->
    <div class="mb-3">
      <label class="form-label">Издательство</label>
      <select name="publisherId" class="form-select" required>
        <option th:each="pub : ${publishers}" th:value="${pub.id}" th:text="${pub.name}"></option>
      </select>
      <a th:href="@{/publishers/add}" class="btn btn-link p-0 mt-1">Добавить издательство</a>
    </div>

    <!-- Кол-во -->
    <div class="mb-3">
      <label class="form-label">Количество в наличии</label>
      <input type="number" class="form-control" name="availableAmount" required>
    </div>

    <!-- Цена -->
    <div class="mb-3">
      <label class="form-label">Цена</label>
      <input type="number" step="0.01" class="form-control" name="price" required>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить книгу</button>
  </form>

</body>
</html>
