<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add genre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div th:insert="~{toolbar :: toolbar}"></div>

  <div class="container mt-4">
    <h2>Добавить новую книгу</h2>
    <form th:action="@{/addbook}" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Название</label>
        <input type="text" class="form-control" name="title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Описание</label>
        <textarea class="form-control" name="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Обложка</label>
        <input type="file" class="form-control" name="coverImg" accept="image/*">
      </div>

      <div class="mb-3">
        <label class="form-label">Количество страниц</label>
        <input type="number" class="form-control" name="pageNumber" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Возрастное ограничение</label>
        <input type="text" class="form-control" name="ageLimit" placeholder="Например: 18+">
      </div>

      <div class="mb-3">
        <label class="form-label">Год публикации</label>
        <input type="number" class="form-control" name="publishingYear">
      </div>

      <div class="mb-3">
        <label class="form-label">Количество в наличии</label>
        <input type="number" class="form-control" name="availableAmount">
      </div>

      <div class="mb-3">
        <label class="form-label">Тип обложки</label>
        <select class="form-control" name="coverType">
          <option value="HARD">Твёрдый переплёт</option>
          <option value="SOFT">Мягкий переплёт</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Язык</label>
        <select class="form-control" name="language" th:each="language : ${languages}" th:value="${language.name}" th:text="${language.name}"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Издательство</label>
        <select class="form-control" name="publisher" th:each="publisher : ${publishers}" th:value="${publisher.name}" th:text="${publisher.name}"></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Авторы</label>
        <div th:each="author : ${authors}">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="authors" th:value="${author.name}" id="author__${author.id}">
            <label class="form-check-label" th:for="'author__' + ${author.id}" th:text="${author.name}"></label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Жанры</label>
        <div th:each="genre : ${genres}">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="genres" th:value="${genre.name}" id="genre__${genre.id}">
            <label class="form-check-label" th:for="'genre__' + ${genre.id}" th:text="${genre.name}"></label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Теги</label>
        <div th:each="tag : ${tags}">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="tags" th:value="${tag.name}" id="tag__${tag.id}">
            <label class="form-check-label" th:for="'tag__'+ ${tag.id}" th:text="${tag.name}"></label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Добавить книгу</button>
    </form>
  </div>

</body>
</html>
