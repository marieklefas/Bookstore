<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">Главная страница</a>
    </div>
</nav>
<hr class="my-0">


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Регистрация</h2>

            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Имя" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Фамилия" required>
                </div>

                <div class="mb-3">
                    <input type="number" class="form-control" id="age" name="age" th:field="*{age}" placeholder="Возраст" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Электронная почта" required>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Логин" required>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Пароль" required>
                </div>

                <div class="mb-3">

                    <select class="form-select" id="role" name="role" th:field="*{role}" required>
                        <option value="">Выберите роль</option>
                        <option value="ROLE_USER">Пользователь</option>
                        <option value="ROLE_ADMIN">Администратор</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </div>
            </form>

            <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}" style="color: red;"></p>

        </div>
    </div>
</div>

</body>
</html>
