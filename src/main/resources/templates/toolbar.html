<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="toolbar">
    <!-- Верхняя полоса (пропадает при прокрутке) -->
    <div class="top-bar py-1 px-3 bg-light border-bottom d-flex justify-content-between align-items-center small text-muted">
        <div>
            <a th:href="@{/city}" class="me-3 text-decoration-none text-muted">Москва</a>
            <a th:href="@{/stores}" class="me-3 text-decoration-none text-muted">Магазины</a>
            <a th:href="@{/deliveryandpaymentinfo}" class="me-3 text-decoration-none text-muted">Доставка и оплата</a>
        </div>
        <div class="d-flex gap-3">
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/mangingbooks}" class="text-decoration-none text-muted">Управление магазином</a>
            </div>
            <div>
                <a th:href="@{/about}" class="text-decoration-none text-muted">Об авторе</a>
            </div>
        </div>
    </div>

    <nav class="main-bar sticky-top bg-white shadow-sm py-2 px-3 border-bottom">
        <div class="container-fluid d-flex align-items-center">

            <!-- Логотип и название -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img th:src="@{/images/logo.png}" alt="Логотип" class="me-2" style="height: 80px;">
                <span class="fw-bold fs-5 text-dark">J'aime lire</span>
            </a>

            <!-- Каталог -->
            <a th:href="@{/catalog}" class="btn btn-link text-dark me-3">Каталог</a>

            <!-- Поисковая строка -->
            <form th:action="@{/search}" method="get" class="flex-grow-1 me-3">
                <input type="text" name="q" class="form-control" placeholder="Поиск...">
            </form>

            <!-- Иконки пользователя и действий -->
            <div class="d-flex align-items-center text-center" style="gap: 1rem;">
                <!-- Профиль -->
                <div sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}" class="text-decoration-none text-dark">
                        <i class="fa-regular fa-user" style="color: #ff6600;"></i><br>
                        <span class="small">Вход</span>
                    </a>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{/account}" class="text-decoration-none text-dark">
                        <i class="fa-regular fa-user" style="color: #ff6600;"></i><br>
                        <span class="small" th:text="${firstName}">Профиль</span>
                    </a>
                </div>

                <!-- Заказы -->
                <div>
                    <a th:href="@{/orders}" class="text-decoration-none text-dark">
                        <i class="fas fa-box fa-lg"></i><br>
                        <span class="small">Заказы</span>
                    </a>
                </div>

                <!-- Избранное -->
                <div>
                    <a th:href="@{/favorites}" class="text-decoration-none text-dark">
                        <i class="fas fa-heart fa-lg"></i><br>
                        <span class="small">Избранное</span>
                    </a>
                </div>

                <!-- Корзина -->
                <div>
                    <a th:href="@{/cart}" class="text-decoration-none text-dark">
                        <i class="fas fa-shopping-cart fa-lg"></i><br>
                        <span class="small">Корзина</span>
                    </a>
                </div>
            </div>

        </div>
    </nav>
    <hr th:fragment="toolbar" class="my-0">
</div>
</body>
</html>
