<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toolbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav th:fragment="toolbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Главная страница</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" th:href="@{/currency_converter}">Конвертер валют</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" th:href="@{/ohm_law_calculator}">Калькулятор закона Ома</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i> Вход
                        </a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminActions" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-cog"></i> Действия администратора
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="adminActions">
                            <li>
                                <a class="dropdown-item" th:href="@{/currency}">
                                    <i class="fas fa-edit"></i> Внесение изменений в обменный курс
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/users_management}">
                                    <i class="fas fa-user-edit"></i> Управление пользователями
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/users_history}">
                                    <i class="fas fa-history"></i> История пользователей
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                        <a class="nav-link" th:href="@{/my_history}">
                            <i class="fas fa-history"></i> Моя история
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/account}">
                            <i class="fas fa-user"></i> Мой профиль
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="nav-link btn btn-link">
                                <i class="fas fa-sign-out-alt"></i> Выход
                            </button>
                        </form>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <hr th:fragment="toolbar" class="my-0">
</body>
</html>
