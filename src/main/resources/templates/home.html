<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{toolbar :: toolbar}"></div>

<div class="container my-4">
    <h1>Список книг</h1>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="book : ${books}">
            <div class="card border-0" style="width: 200px;">
                <img th:src="@{${book.coverImg}}" class="card-img-top" alt="Обложка книги" style="max-width: 300px; max-height: 300px; object-fit: contain;">
                <div class="card-body p-2" style="max-width: 200px;">
                    <h5 class="card-title mb-1 text-truncate" style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;"
                        th:text="${book.title}">Название книги</h5>

                    <p class="card-text text-muted small mb-1 text-truncate" style="overflow: hidden; white-space: nowrap;"
                       th:each="a : ${book.authors}" th:text="${a.name + ', '}">Автор</p>

                    <p class="card-text fw-bold fs-5 mb-2" th:text="${book.price} + ' ₽'">Цена</p>

                    <div class="d-flex justify-content-between">
                        <!-- Кнопка Купить / -1+ -->
                        <div class="d-flex align-items-center">
                            <form th:if="${#authorization.expression('isAuthenticated()')}" th:action="@{/cart/cart-add/{id}(id=${book.id})}" method="post" class="me-2">
                                <button th:if="${book.cartItems.?[user.username == #authentication.name].size() == 0}" type="submit" class="btn btn-outline-primary">
                                    Купить
                                </button>
                            </form>

                            <!-- Если книга уже в корзине, показываем интерфейс - количество + -->
                            <div th:if="${#authorization.expression('isAuthenticated()') and book.cartItems.?[user.username == #authentication.name].size() > 0}" class="input-group me-2" style="width: 120px;">
                                <form th:action="@{/cart/cart-decrease/{id}(id=${book.id})}" method="post">
                                    <button class="btn btn-outline-secondary" type="submit">-</button>
                                </form>
                                <input type="text" class="form-control text-center" th:value="${book.getUserCartCount(#authentication.name)}" readonly>
                                <form th:action="@{/cart/cart-increase/{id}(id=${book.id})}" method="post">
                                    <button class="btn btn-outline-secondary" type="submit">+</button>
                                </form>
                            </div>

                            <!-- Если неавторизован — кнопка ведет на login -->
                            <form th:if="${!#authorization.expression('isAuthenticated()')}" onsubmit="window.location.href='/login'; return false;" class="me-2">
                                <button type="submit" class="btn btn-outline-primary">Купить</button>
                            </form>
                        </div>



                        <form th:action="@{/profile/toggle-favorite/{id}(id=${book.id})}"
                              th:method="get"
                              th:onsubmit="${#authorization.expression('isAuthenticated()')} ? null : 'window.location.href=\'/login\'; return false;'"
                              class="me-2">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="fa"
                                   th:class="${book.userFavorites.?[username == #authentication?.name].size() > 0} ? 'fa-solid fa-heart' : 'fa-regular fa-heart'">
                                </i>
                            </button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
