<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stat-card {
            transition: transform 0.2s;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .welcome-section {
            background: #FFF4E2;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .chart-container {
            position: relative;
            height: 250px;
            margin-bottom: 20px;
        }
        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }
        .stats-section {
            background: #FFF4E2;
            border-radius: 0.375rem;
            padding: 20px;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-top: 20px;
        }
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
    </style>
</head>
<body style="background-color: #FFF4E2;">
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="d-flex">
    <!-- Боковое меню -->
    <div th:replace="~{Fragments/sidebar :: sidebar('profile')}"></div>

    <!-- Основной контент -->
    <div class="flex-grow-1 p-4">
        <div class="welcome-section p-4 mb-4">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <h1 class="mb-3">Добро пожаловать, <span th:text="${#authentication.principal.username}"></span>!</h1>
                    <p class="lead mb-0">Мы рады видеть вас снова в нашем книжном магазине.</p>
                </div>
                <div class="ms-4">
                    <i class="fas fa-book-reader fa-4x" style="color: #4C1C04"></i>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <a th:href="@{/profile/orders}" style="text-decoration: none; color: inherit;">
                    <div class="stat-card h-100 p-3 border-0" style="background-color: #FFF4E2;">
                        <div class="d-flex align-items-center">
                            <div class="bg-opacity-10 p-3 rounded me-3">
                                <i class="fas fa-box fa-2x" style="color: #4C1C04"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">Заказы</h5>
                                <p class="h3 mb-0" th:text="${ordersCount}">0</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mb-3">
                <a th:href="@{/profile/favorites}" style="text-decoration: none; color: inherit;">
                    <div class="stat-card h-100 p-3 border-0" style="background-color: #FFF4E2;">
                        <div class="d-flex align-items-center">
                            <div class="bg-opacity-10 p-3 rounded me-3">
                                <i class="fas fa-heart fa-2x" style="color: #B20000"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">Избранные книги</h5>
                                <p class="h3 mb-0" th:text="${favoritesCount}">0</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-4 mb-3">
                <a th:href="@{/profile/purchased}" style="text-decoration: none; color: inherit;">
                    <div class="stat-card h-100 p-3 border-0" style="background-color: #FFF4E2;">
                        <div class="d-flex align-items-center">
                            <div class="bg-opacity-10 p-3 rounded me-3">
                                <i class="fas fa-book fa-2x" style="color: #4C1C04"></i>
                            </div>
                            <div>
                                <h5 class="mb-0">Купленные книги</h5>
                                <p class="h3 mb-0" th:text="${purchasedCount}">0</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Статистика по избранным книгам -->
        <div class="stats-section">
            <h3 class="section-title">Ваши предпочтения в книгах</h3>

            <div class="row">
                <!-- Жанры -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm border-0" style="background-color: #FFF4E2;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">
                                <i class="fas fa-bookmark me-2" style="color: #4C1C04"></i>Любимые жанры
                            </h5>
                            <div class="chart-container">
                                <canvas id="genreChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Теги -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm border-0" style="background-color: #FFF4E2;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">
                                <i class="fas fa-tags me-2" style="color: #4C1C04"></i>Популярные теги
                            </h5>
                            <div class="chart-container">
                                <canvas id="tagChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Авторы -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm border-0" style="background-color: #FFF4E2;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">
                                <i class="fas fa-user-edit me-2" style="color: #4C1C04"></i>Любимые авторы
                            </h5>
                            <div class="chart-container">
                                <canvas id="authorChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Языки -->
                <div class="col-md-6 mb-4">
                    <div class="card h-100 shadow-sm border-0" style="background-color: #FFF4E2;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">
                                <i class="fas fa-language me-2" style="color: #4C1C04"></i>Языки книг
                            </h5>
                            <div class="chart-container">
                                <canvas id="languageChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Типы переплета -->
                <div class="col-12 mb-4">
                    <div class="card shadow-sm border-0" style="background-color: #FFF4E2;">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-3">
                                <i class="fas fa-book-open me-2" style="color: #4C1C04"></i>Типы переплета
                            </h5>
                            <div class="chart-container" style="height: 300px;">
                                <canvas id="coverTypeChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/

    // Функция для генерации случайных цветов
    function getRandomColors(count) {
        const colors = [];
        for (let i = 0; i < count; i++) {
            const hue = Math.floor(Math.random() * 360);
            colors.push(`hsl(${hue}, 70%, 60%)`);
        }
        return colors;
    }

    // Жанры
    const genreData = {
        labels: /*[[${genreCounts.keySet()}]]*/ [],
        datasets: [{
            data: /*[[${genreCounts.values()}]]*/ [],
            backgroundColor: getRandomColors(/*[[${genreCounts.size()}]]*/ 0),
            borderWidth: 1
        }]
    };

    // Теги
    const tagData = {
        labels: /*[[${tagCounts.keySet()}]]*/ [],
        datasets: [{
            data: /*[[${tagCounts.values()}]]*/ [],
            backgroundColor: getRandomColors(/*[[${tagCounts.size()}]]*/ 0),
            borderWidth: 1
        }]
    };

    // Авторы
    const authorData = {
        labels: /*[[${authorCounts.keySet()}]]*/ [],
        datasets: [{
            data: /*[[${authorCounts.values()}]]*/ [],
            backgroundColor: getRandomColors(/*[[${authorCounts.size()}]]*/ 0),
            borderWidth: 1
        }]
    };

    // Языки
    const languageData = {
        labels: /*[[${languageCounts.keySet()}]]*/ [],
        datasets: [{
            data: /*[[${languageCounts.values()}]]*/ [],
            backgroundColor: getRandomColors(/*[[${languageCounts.size()}]]*/ 0),
            borderWidth: 1
        }]
    };

    // Типы переплета
    const coverTypeData = {
        labels: /*[[${coverTypeCounts.keySet()}]]*/ [],
        datasets: [{
            label: 'Количество книг',
            data: /*[[${coverTypeCounts.values()}]]*/ [],
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    };

    // Инициализация всех диаграмм после загрузки страницы
    document.addEventListener('DOMContentLoaded', function() {
        // Круговые диаграммы
        new Chart(document.getElementById('genreChart'), {
            type: 'doughnut',
            data: genreData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });

        new Chart(document.getElementById('tagChart'), {
            type: 'doughnut',
            data: tagData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });

        new Chart(document.getElementById('authorChart'), {
            type: 'doughnut',
            data: authorData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });

        new Chart(document.getElementById('languageChart'), {
            type: 'doughnut',
            data: languageData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                    }
                }
            }
        });

        // Столбчатая диаграмма
        new Chart(document.getElementById('coverTypeChart'), {
            type: 'bar',
            data: coverTypeData,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    });
    /*]]>*/
</script>
</body>
</html>
