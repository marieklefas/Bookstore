<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{toolbar :: toolbar}"></div>

<div class="container my-4">
    <h1 class="mb-4">Корзина</h1>

    <div class="list-group">
        <div class="list-group-item mb-3" th:each="item : ${cartItems}">
            <div class="row align-items-center">
                <!-- Обложка -->
                <div class="col-2">
                    <img th:src="@{${item.book.coverImg}}" class="img-fluid" alt="Обложка" style="max-height: 150px;">
                </div>

                <!-- Название и автор -->
                <div class="col-3">
                    <h5 th:text="${item.book.title}">Название</h5>
                    <p class="text-muted mb-1" th:each="a : ${item.book.authors}" th:text="${a.name + ', '}">Автор</p>
                </div>

                <!-- Кнопки +/- -->
                <div class="col-3">
                    <div class="input-group mb-2" style="max-width: 150px;">
                        <form th:action="@{/book/cart-decrease/{id}(id=${item.book.id})}" method="post">
                            <button class="btn btn-outline-secondary" type="submit" th:disabled="${item.quantity == 1}">-</button>
                        </form>
                        <input type="text" class="form-control text-center" th:value="${item.quantity}" readonly>
                        <form th:action="@{/book/cart-increase/{id}(id=${item.book.id})}" method="post">
                            <button class="btn btn-outline-secondary" type="submit">+</button>
                        </form>
                    </div>
                    <div th:if="${item.quantity > 1}" class="text-muted small">
                        <span th:text="'Цена за штуку: ' + ${item.book.price} + ' ₽'"></span>
                    </div>
                </div>

                <!-- Общая цена -->
                <div class="col-2">
                    <h5 th:text="${item.book.price * item.quantity} + ' ₽'"></h5>
                </div>

                <!-- Кнопки действий -->
                <div class="col-2 d-flex flex-column gap-2">
                    <form th:action="@{/book/toggle-favorite/{id}(id=${item.book.id})}" method="get">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="fa"
                               th:class="${item.book.userFavorites.?[username == #authentication.name].size() > 0} ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                        </button>
                    </form>
                    <form th:action="@{/profile/cart-remove/{id}(id=${item.book.id})}" method="post">
                        <button type="submit" class="btn btn-outline-secondary">
                            <i class="fa-regular fa-trash-can"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
