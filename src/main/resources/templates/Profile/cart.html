<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8">
            <div class="list-group">

                <div th:if="${#lists.isEmpty(cartItems)}" class="text-center py-5">
                    <img src="/images/logo.png" alt="Пустая корзина" class="img-fluid mb-3" style="max-width: 300px;">
                    <h5>Ваша корзина пуста</h5>
                </div>

                <div th:if="!${#lists.isEmpty(cartItems)}" class="d-flex justify-content-between align-items-center mb-4">
                    <h1>Корзина</h1>
                    <form th:action="@{/cart/cart-clear}" method="post">
                        <button type="submit" class="btn btn-danger">
                            <i class="fa fa-trash me-1"></i> Очистить корзину
                        </button>
                    </form>
                </div>

                <div class="list-group">
                    <div class="list-group-item mb-3" th:each="item : ${cartItems}">
                        <div class="row align-items-center">
                            <!-- Обложка -->
                            <div class="col-2">
                                <a th:href="@{/books/{id}(id=${item.book.id})}" style="text-decoration: none; color: inherit;">
                                    <img th:src="@{${item.book.coverImg}}" class="img-fluid" alt="Обложка" style="max-height: 150px;">
                                </a>
                            </div>

                            <!-- Название и автор -->
                            <div class="col-3">
                                <a th:href="@{/books/{id}(id=${item.book.id})}" style="text-decoration: none; color: inherit;">
                                    <h5 th:text="${item.book.title}">Название</h5>
                                    <p class="text-muted small mb-1"
                                       style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
                                        <span th:each="a, iterStat : ${item.book.authors}">
                                            <span th:text="${a.name}"></span>
                                            <span th:unless="${iterStat.last}">, </span>
                                        </span>
                                    </p>
                                </a>
                            </div>

                            <!-- Кнопки +/- -->
                            <div class="col-3">
                                <div class="input-group mb-2" style="max-width: 150px;">
                                    <form th:action="@{/cart/cart-decrease/{id}(id=${item.book.id})}" method="post" class="decrease-cart-form">
                                        <button class="btn btn-outline-secondary" type="submit" th:disabled="${item.quantity == 1}">-</button>
                                    </form>
                                    <input type="text" class="form-control text-center" th:value="${item.quantity}" readonly>
                                    <form th:action="@{/cart/cart-increase/{id}(id=${item.book.id})}" method="post" class="increase-cart-form">
                                        <button class="btn btn-outline-secondary" type="submit">+</button>
                                    </form>
                                </div>
                                <div th:if="${item.quantity > 1}" class="text-muted small">
                                    <span th:text="'Цена за штуку: ' + ${item.book.price} + ' ₽'"></span>
                                </div>
                            </div>

                            <!-- Общая цена -->
                            <div class="col-2">
                                <h5 th:text="${item.book.price * item.quantity} + ' ₽'"></h5>
                            </div>

                            <!-- Кнопки действий -->
                            <div class="col-2 d-flex flex-column gap-2">
                                <form th:action="@{/profile/toggle-favorite/{id}(id=${item.book.id})}" method="post" class="toggle-favorite-form">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="fa"
                                           th:class="${item.book.userFavorites.?[username == #authentication.name].size() > 0} ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
                                    </button>
                                </form>

                                <form th:action="@{/cart/cart-remove/{id}(id=${item.book.id})}" method="post">
                                    <button type="submit" class="btn btn-outline-secondary">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/cart/apply-promocode}" method="post" class="mb-3 d-flex">
                        <input type="text" name="promoCode" class="form-control me-2"
                               placeholder="Введите промокод"
                               th:value="${promoCode}"
                               th:disabled="${#lists.isEmpty(cartItems)}">
                        <button type="submit" class="btn btn-primary"
                                th:disabled="${#lists.isEmpty(cartItems)}">Применить</button>
                    </form>

                    <p th:if="${promoStatus == 'ok'}" class="text-success">Промокод успешно применен</p>
                    <p th:if="${promoStatus == 'not_found'}" class="text-danger">Промокод не найден</p>
                    <p th:if="${promoStatus == 'expired'}" class="text-danger">Срок действия промокода истек</p>

                    <hr>
                    <div class="d-flex justify-content-between">
                        <span th:text="${itemCount} + ' товар' + (${itemCount == 1 ? '' : 'а'})"></span>
                        <span th:text="${totalPrice + ' ₽'}"></span>
                    </div>

                    <div class="d-flex justify-content-between mt-2">
                        <span>Скидка</span>
                        <span th:text="'-' + ${discount} + ' ₽'"></span>
                    </div>

                    <hr>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Итого</span>
                        <span th:text="${finalPrice} + ' ₽'"></span>
                    </div>

                    <form th:action="@{/cart/placeorder}" method="post" class="mt-3">
                        <button class="btn btn-success w-100" th:disabled="${#lists.isEmpty(cartItems)}">Оформить заказ</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Обработка добавления в корзину
        $('.add-to-cart-form').on('submit', function(e) {
            e.preventDefault();
            const form = $(this);
            $.post(form.attr('action'), form.serialize(), function() {
                // Обновляем только нужные элементы на странице
                location.reload(); // Временное решение - потом можно сделать более точечное обновление
            });
            return false;
        });

        // Обработка увеличения количества
        $('.increase-cart-form').on('submit', function(e) {
            e.preventDefault();
            const form = $(this);
            $.post(form.attr('action'), form.serialize(), function() {
                location.reload();
            });
            return false;
        });

        // Обработка уменьшения количества
        $('.decrease-cart-form').on('submit', function(e) {
            e.preventDefault();
            const form = $(this);
            $.post(form.attr('action'), form.serialize(), function() {
                location.reload();
            });
            return false;
        });

        // Обработка добавления в избранное
        $('.toggle-favorite-form').on('submit', function(e) {
            e.preventDefault();
            const form = $(this);
            $.post(form.attr('action'), form.serialize(), function() {
                location.reload();
            });
            return false;
        });
    });
</script>
</body>
</html>
