<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="d-flex">
    <div th:replace="~{Fragments/sidebar :: sidebar('orders')}"></div>

    <main class="flex-grow-1 p-4">
        <!-- Кнопка назад вверху -->
        <div class="mb-3">
            <a th:href="@{/profile/orders}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Назад к заказам
            </a>
        </div>

        <!-- Заголовок заказа -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h4 mb-0">Заказ №<span th:text="${order.id}">123</span></h1>
            <span class="badge bg-primary" th:text="${order.status}"></span>
        </div>

        <p class="text-muted mb-4">Оформлен: <span th:text="${#temporals.format(order.orderDate, 'd MMMM yyyy')}"></span></p>

        <!-- Список книг в заказе -->
        <div class="mb-4">
            <!-- Заголовки колонок -->
            <div class="row fw-bold text-muted small mb-2 px-3">
                <div class="col-2"></div> <!-- Пустое место для обложки -->
                <div class="col-4"></div>
                <div class="col-2">Цена за шт.</div>
                <div class="col-2">Кол-во</div>
                <div class="col-2 text-end">Сумма</div>
            </div>

            <!-- Книги -->
            <div class="list-group">
                <div class="list-group-item mb-3" th:each="item : ${order.items}">
                    <div class="row align-items-center">
                        <!-- Обложка -->
                        <div class="col-2">
                            <img th:src="${item.book.coverImg}" alt="Обложка"
                                 class="img-thumbnail" style="width: 80px; height: 120px; object-fit: cover;">
                        </div>

                        <!-- Название и автор -->
                        <div class="col-4">
                            <h5 class="mb-1" th:text="${item.book.title}"></h5>
                            <p class="text-muted small mb-1">
                                <span th:each="a, iterStat : ${item.book.authors}">
                                    <span th:text="${a.name}"></span>
                                    <span th:unless="${iterStat.last}">, </span>
                                </span>
                            </p>
                        </div>

                        <!-- Цена за штуку -->
                        <div class="col-2">
                            <span th:text="${item.book.price + '₽'}"></span>
                        </div>

                        <!-- Количество -->
                        <div class="col-2">
                            <span th:text="${item.quantity}"></span>
                        </div>

                        <!-- Сумма -->
                        <div class="col-2 text-end">
                            <span class="fw-bold" th:text="${item.book.price * item.quantity + '₽'}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Итоговая информация -->
        <div class="d-flex justify-content-end">
            <div class="text-end" style="min-width: 300px;">
                <p>Промокод: <strong th:text="${order.promoCode?.code ?: '—'}"></strong></p>
                <p>Скидка: <strong th:text="${order.discount + '%'}"></strong></p>
                <p class="fs-5">Итого: <strong th:text="${order.finalPrice + '₽'}"></strong></p>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
