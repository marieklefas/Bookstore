<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #FFF4E2;">
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="d-flex">
    <div th:replace="~{Fragments/sidebar :: sidebar('orders')}"></div>

    <main class="flex-grow-1 p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3 mb-0">Заказы</h1>
            <span class="text-muted">Всего: <span th:text="${ordersCount}">0</span></span>
        </div>

        <!-- Активные заказы -->
        <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
            <h2 class="h5 mb-0">Активные заказы</h2>
            <span class="text-muted">Количество: <span th:text="${activeOrders.size()}">0</span></span>
        </div>

        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4" th:each="order : ${activeOrders}">
                <a th:href="@{/profile/orders/{id}(id=${order.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100 border-0 shadow-sm" style="background-color: #FFF4E2;">
                        <div class="card-body">
                            <h5 class="card-title">Заказ №<span th:text="${order.id}"></span></h5>
                            <p class="card-subtitle text-muted mb-2">
                                Дата: <span th:text="${#temporals.format(order.orderDate, 'd MMMM')}"></span>
                            </p>

                            <div class="row row-cols-2 g-2">
                                <div class="col" th:each="item, stat : ${order.items}" th:if="${stat.count <= 4}">
                                    <img th:src="${item.book.coverImg}" class="img-fluid rounded"
                                         alt="Обложка книги">
                                </div>
                            </div>

                            <p class="mt-3 fw-semibold">Сумма: <span th:text="${order.finalPrice + '₽'}"></span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Завершённые заказы -->
        <div class="d-flex justify-content-between align-items-center mt-5 mb-2">
            <h2 class="h5 mb-0">Завершённые заказы</h2>
            <span class="text-muted">Количество: <span th:text="${completedOrders.size()}">0</span></span>
        </div>

        <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4" th:each="order : ${completedOrders}">
                <a th:href="@{/profile/orders/{id}(id=${order.id})}" class="text-decoration-none text-dark">
                    <div class="card h-100 border-0 shadow-sm" style="background-color: #FFF4E2;">
                        <div class="card-body">
                            <h5 class="card-title">Заказ №<span th:text="${order.id}"></span></h5>
                            <p class="card-subtitle text-muted mb-2">
                                Дата: <span th:text="${#temporals.format(order.orderDate, 'd MMMM')}"></span>
                            </p>

                            <div class="row row-cols-2 g-2">
                                <div class="col" th:each="item, stat : ${order.items}" th:if="${stat.count <= 4}">
                                    <img th:src="${item.book.coverImg}" class="img-fluid rounded"
                                         alt="Обложка книги">
                                </div>
                            </div>

                            <p class="mt-3 fw-semibold">Сумма: <span th:text="${order.finalPrice + '₽'}"></span></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
