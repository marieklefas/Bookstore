<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .form-control {
            background-color: #FFF4E2 !important;
            border: 1px solid #E7C39C !important;
            color: #4C1C04 !important;
        }

        .custom-btn {
            background-color: #FFF4E2;
            border: 1px solid #E7C39C;
            color: #4C1C04;
            transition: background-color 0.2s ease;
        }
        .custom-btn:hover {
            background-color: #E7C39C;
        }
    </style>
</head>
<body style="background-color: #FFF4E2; color: #4C1C04">
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="container min-vh-80 d-flex flex-column justify-content-center mb-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Вход в систему</h2>

            <div class="card p-4 border-0 shadow-sm" style="background-color: #FFF4E2;">
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Логин" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn custom-btn">Войти</button>
                    </div>
                </form>

                <p th:if="${param.error}" class="text-danger text-center mt-3">
                    <span th:if="${session.errorMessage != null}" th:utext="${session.errorMessage}"></span>
                    <span th:else>
                    </span>
                </p>

                <div class="text-center mt-3" style="color: #4C1C04">
                    <p>Еще нет аккаунта? <a style="color: #CA8B48" th:href="@{/register}">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
