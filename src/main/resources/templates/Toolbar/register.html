<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            color: #4C1C04;
        }

        .form-control {
            background-color: #FFF4E2 !important;
            border: 1px solid #E7C39C !important;
            color: #4C1C04 !important;
        }

        .custom-btn {
            background-color: #FFF4E2;
            border: 1px solid #E7C39C;
            color: #4C1C04;
            transition: background-color 0.2s ease;
        }
        .custom-btn:hover {
            background-color: #E7C39C;
        }
    </style>
</head>

<body style="background-color: #FFF4E2; color: #4C1C04">
<div th:insert="~{Fragments/toolbar :: toolbar}"></div>

<div class="container min-vh-80 d-flex flex-column justify-content-center mb-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Регистрация</h2>

            <div class="card p-4 border-0 shadow-sm" style="background-color: #FFF4E2;">
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="mb-4">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="birthDate" class="form-label">Дата рождения</label>
                                <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Электронная почта</label>
                                <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Повторите пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn custom-btn px-4 py-2">Зарегистрироваться</button>
                    </div>
                </form>

                <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
